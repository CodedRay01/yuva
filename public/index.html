<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Form Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="form">
      <div id="step1">
    <label for="mobile">Mobile No.:</label>
<input type="number" id="mobile" required>
        <button type="button" id="next">Next</button>
      </div>

      <div id="step2" style="display: none;">
        <label for="investigator">Investigator:</label>
        <input type="text" id="investigator" required>
        <label for="inclusions">Total Inclusions:</label>
        <input type="number" id="inclusions" required>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
